<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learnix Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .sidebar {
      background: #343a40;
      color: white;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }
    .section-title {
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      background-color: #495057;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .section-title:hover {
      background-color: #6c757d;
    }
    .lessons {
      display: none;
      margin-left: 10px;
    }
    .lesson {
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      margin: 4px 0;
      transition: background-color 0.3s;
    }
    .lesson:hover { background-color: #6c757d; }
    .lesson.completed { background-color: #198754; color: white; }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }
    .progress-bar-container {
      margin-bottom: 20px;
    }
    .badge-box {
      margin-top: 20px;
      padding: 15px;
      background: #28a745;
      color: white;
      border-radius: 10px;
      text-align: center;
      display: none;
    }
    .certificate-btn {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-4 sidebar">
      <a href="profile.html" class="text-white d-block mb-3">&larr; Back to Dashboard</a>
      <h3 id="courseTitle">Course</h3>
      <div class="progress-bar-container">
        <div class="progress">
          <div id="progressFill" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
      </div>
      <div id="sections"></div>
      <div id="badge" class="badge-box">
        üéâ Congrats! You‚Äôve completed the course!
        <div><button id="downloadCert" class="btn btn-light certificate-btn">Download Certificate</button></div>
      </div>
    </div>
    <!-- Main content -->
    <div class="col-md-8 p-4">
      <iframe id="lessonVideo" src="" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
const courseId = new URLSearchParams(window.location.search).get("course");

const allCourses = {
  "web-dev": {
    title: "Web Development",
    sections: [
      {
        name: "Basics",
        lessons: [
          { title: "Intro to HTML", video: "https://www.youtube.com/embed/UB1O30fR-EE" },
          { title: "Intro to CSS", video: "https://www.youtube.com/embed/yfoY53QXEnI" },
          { title: "Intro to JavaScript", video: "https://www.youtube.com/embed/W6NZfCO5SIk" }
        ]
      }
    ]
  }
};

if (!courseId || !allCourses[courseId]) {
  document.body.innerHTML = `<h2 class='text-center text-danger mt-5'>‚ö†Ô∏è Invalid Course ID</h2>`;
} else {
  const course = allCourses[courseId];
  document.getElementById("courseTitle").innerText = course.title;

  const sectionDiv = document.getElementById("sections");
  const videoPlayer = document.getElementById("lessonVideo");
  let total = 0;
  let done = 0;
  let firstVideoLoaded = false;

  const allLessonElements = [];

  course.sections.forEach(section => {
    const sectionTitle = document.createElement("div");
    sectionTitle.className = "section-title";
    sectionTitle.innerText = section.name;
    const lessonBox = document.createElement("div");
    lessonBox.className = "lessons";

    sectionTitle.onclick = () => {
      lessonBox.style.display = lessonBox.style.display === "block" ? "none" : "block";
      // Mark all lessons in section completed
      lessonBox.querySelectorAll(".lesson").forEach(lessonDiv => {
        if (!lessonDiv.classList.contains("completed")) {
          lessonDiv.classList.add("completed");
          done++;
          updateProgress();
        }
      });
    };

    section.lessons.forEach((lesson, idx) => {
      total++;
      const l = document.createElement("div");
      l.className = "lesson";
      l.innerText = lesson.title;
      l.onclick = () => {
        videoPlayer.src = lesson.video;
        if (!l.classList.contains("completed")) {
          l.classList.add("completed");
          done++;
          updateProgress();
        }
      };
      allLessonElements.push(l);
      if (!firstVideoLoaded) {
        videoPlayer.src = lesson.video;
        firstVideoLoaded = true;
      }
      lessonBox.appendChild(l);
    });

    sectionDiv.appendChild(sectionTitle);
    sectionDiv.appendChild(lessonBox);
  });

  function updateProgress() {
    const percent = Math.round((done / total) * 100);
    const fill = document.getElementById("progressFill");
    fill.style.width = percent + "%";
    fill.innerText = percent + "%";
    if (percent === 100) {
      document.getElementById("badge").style.display = "block";
      document.getElementById("downloadCert").style.display = "inline-block";
    }
  }

  document.getElementById("downloadCert").addEventListener("click", () => {
    alert("üéì Your certificate is being generated. This can be replaced with actual download logic.");
  });
}
</script>
</body>
</html>
